<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../components/button/button.css">
    <link rel="stylesheet" href="../../components/form/form.css">
    <link rel="stylesheet" href="../../components/toast/toast.css">
    <link rel="stylesheet" href="password-reset.css">
</head>
<body class="theme">
    <!-- Navigation -->
    <app-header show-menu="false" show-actions="true" active-path="/post-list"></app-header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <h2 class="page-title" id="pageTitle">비밀번호 찾기</h2>
            <p class="page-subtitle" id="passwordSubtitle" style="display: none;"></p>
            
            <!-- 1단계: 이메일 입력 폼 -->
            <form class="password-reset-form" id="emailForm">
                <!-- 이메일 -->
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" id="email" placeholder="가입한 이메일을 입력하세요" required>
                </div>

                <!-- 버튼 그룹 -->
                <div class="button-group" id="emailButtonGroup"></div>
            </form>

            <!-- 2단계: 인증번호 입력 폼 -->
            <form class="password-reset-form" id="verificationForm" style="display: none;">
                <!-- 인증번호 -->
                <div class="form-group">
                    <label class="form-label">인증번호</label>
                    <input type="text" class="form-input" id="verificationCode" placeholder="인증번호를 입력하세요" required maxlength="6">
                    <div id="verificationStatus" style="margin-top: 8px; font-size: 14px; font-weight: 600;"></div>
                </div>

                <!-- 버튼 그룹 -->
                <div class="button-group" id="verificationButtonGroup"></div>
            </form>

            <!-- 3단계: 새 비밀번호 입력 폼 -->
            <form class="password-reset-form" id="passwordForm" style="display: none;">
                <!-- 새 비밀번호 -->
                <div class="form-group">
                    <label class="form-label">새 비밀번호</label>
                    <input type="password" class="form-input" id="newPassword" placeholder="새 비밀번호를 입력하세요" required>
                    <p class="helper-text">영문, 숫자, 특수문자를 포함하여 8자 이상 입력해주세요</p>
                </div>

                <!-- 새 비밀번호 확인 -->
                <div class="form-group">
                    <label class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-input" id="confirmPassword" placeholder="새 비밀번호를 한번 더 입력하세요" required>
                    <p class="helper-text">비밀번호를 다시 한번 입력해주세요</p>
                </div>

                <!-- 버튼 그룹 -->
                <div class="button-group" id="resetButtonGroup"></div>
            </form>

            <!-- 추가 링크 -->
            <div class="additional-links">
                <a href="/login" class="link">로그인으로 돌아가기</a>
            </div>
        </div>
    </main>

    <script type="module" src="../../components/layout/page-layout.js"></script>
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script type="module" src="../../components/toast/toast.js"></script>
    <script type="module" src="password-reset.js"></script>
</body>
</html>
