<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../../assets/animations/bubble-animation.css">
    <link rel="stylesheet" href="../../components/button/button.css">
    <link rel="stylesheet" href="../../components/modal/modal.css">
    <link rel="stylesheet" href="../../components/toast/toast.css">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="post-edit.css">
</head>
<body>
    <!-- 헤더 -->
    <app-header show-back show-profile></app-header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="post-edit-container">
            <!-- 페이지 제목 -->
            <div class="page-header">
                <h1 class="page-title">게시글 수정</h1>
                <p class="page-subtitle">게시글을 수정해보세요</p>
            </div>

            <!-- 게시글 수정 폼 -->
            <form class="post-form" id="postForm">
                <!-- 제목 입력 -->
                <div class="form-group">
                    <label for="postTitle" class="form-label">
                        제목 <span class="required">*</span>
                    </label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="postTitle" 
                            name="title" 
                            class="form-input" 
                            placeholder="제목을 입력해주세요. (최대 26글자)"
                            maxlength="26"
                            required
                        >
                        <div class="char-counter">
                            <span id="charCount">0</span>/26
                        </div>
                    </div>
                </div>

                <!-- 내용 입력 -->
                <div class="form-group">
                    <label for="postContent" class="form-label">
                        내용 <span class="required">*</span>
                    </label>
                    <div class="textarea-container">
                        <textarea 
                            id="postContent" 
                            name="content" 
                            class="form-textarea" 
                            placeholder="내용을 입력해주세요."
                            rows="8"
                            required
                        ></textarea>
                    </div>
                    <div class="helper-text" id="helperText" data-default-text="제목, 내용을 모두 작성해주세요">제목, 내용을 모두 작성해주세요</div>
                </div>

                <!-- 이미지 업로드 -->
                <div class="form-group">
                    <label for="postImages" class="form-label">
                        이미지 <span class="image-count">(최대 10개)</span>
                    </label>
                    <div class="image-upload-container">
                        <input 
                            type="file" 
                            id="postImages" 
                            name="images" 
                            class="image-input" 
                            multiple
                        >
                        <div class="image-upload-area" id="imageUploadArea">
                            <div class="upload-icon">🖼️</div>
                            <div class="upload-text">
                                <span class="upload-title">이미지 선택</span>
                                <span class="upload-subtitle">클릭하거나 드래그하여 파일을 선택하세요 (최대 10개)</span>
                            </div>
                        </div>
                        
                        <!-- 이미지 갤러리 -->
                        <div class="image-gallery" id="imageGallery" style="display: none;">
                            <div class="gallery-header">
                                <span class="gallery-title">선택된 이미지</span>
                                <span class="gallery-count" id="galleryCount">0/10</span>
                            </div>
                            <div class="gallery-grid" id="galleryGrid">
                                <!-- 동적으로 이미지 미리보기들이 추가됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 수정 버튼 -->
                <div class="form-actions">
                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        <span class="btn-text">수정하기</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- 푸터 -->
    <app-footer></app-footer>

    <script src="../../assets/animations/bubble-animation.js"></script>
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script type="module" src="../../components/modal/modal.js"></script>
    <script type="module" src="post-edit.js"></script>
</body>
</html>
