<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - Swim Way Makers</title>
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../components/button/button.css">
    <link rel="stylesheet" href="post-list.css">
</head>
<body class="theme">
    <!-- 네비게이션 -->
    <app-header show-menu="true" show-actions="true" show-profile="true" active-path="/post-list"></app-header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <!-- 페이지 헤더 -->
        <section class="page-header">
            <div class="page-header-content">
                <span class="page-tag">COMMUNITY</span>
                <h1 class="page-title">커뮤니티</h1>
                <p class="page-subtitle">수영에 대한 경험과 노하우를 나눠보세요</p>
            </div>
        </section>

        <!-- 게시글 작성 섹션 -->
        <section class="write-section" id="writeSection">
            <div class="write-container lg-glass">
                <div class="write-prompt">
                    <img class="write-icon" id="writeIcon" data-path="common/edit.svg" alt="편집">
                    <span class="write-text" id="writePromptText">여러분의 이야기를 들려주세요</span>
                </div>
                <button class="write-btn" id="writePostBtn">
                    <img id="writeBtnIcon" class="write-btn-icon" data-path="common/plus.svg" alt="글쓰기">
                    글쓰기
                </button>
            </div>
        </section>

        <!-- 게시글 컨테이너 -->
        <section class="posts-section">
            <div class="posts-container" id="postsContainer"></div>

            <!-- 로딩 인디케이터 -->
            <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                <div class="lg-spinner"></div>
                <p>게시글을 불러오는 중...</p>
            </div>

            <!-- 빈 상태 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <img class="empty-icon" id="emptyIcon" data-path="post/file.svg" alt="빈 상태">
                <h3 class="empty-title">아직 게시글이 없습니다</h3>
                <p class="empty-desc">첫 번째 게시글을 작성해보세요!</p>
            </div>
        </section>
    </main>

    <script type="module" src="../../components/layout/page-layout.js"></script>
    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script type="module" src="post-list.js"></script>
</body>
</html>
