<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수영대회 일정 - Swim Way Makers</title>
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="competitions.css">
</head>
<body class="theme">
    <!-- Navigation -->
    <app-header show-menu="true" show-actions="true" show-profile="true" active-path="/competitions"></app-header>

    <main class="competitions-main">
        <!-- Hero Section -->
        <section class="page-hero">
            <div class="page-hero-content">
                <span class="page-tag">COMPETITION SCHEDULE</span>
                <h1 class="page-title">수영대회 일정</h1>
                <p class="page-subtitle">전국 수영대회 및 마스터즈 대회 일정을 한눈에 확인하세요</p>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-container lg-glass">
                <div class="filter-group">
                    <label class="filter-label">연도</label>
                    <select class="filter-select" id="yearFilter">
                        <option value="2025" selected>2025년</option>
                        <option value="2024">2024년</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">월</label>
                    <select class="filter-select" id="monthFilter">
                        <option value="all">전체</option>
                        <option value="1">1월</option>
                        <option value="2">2월</option>
                        <option value="3">3월</option>
                        <option value="4">4월</option>
                        <option value="5">5월</option>
                        <option value="6">6월</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                        <option value="9">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">대회 유형</label>
                    <select class="filter-select" id="typeFilter">
                        <option value="all">전체</option>
                        <option value="masters">마스터즈</option>
                        <option value="official">공식 대회</option>
                        <option value="regional">지역 대회</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Competition List -->
        <section class="competitions-section">
            <div class="competitions-container"></div>
        </section>

        <!-- Info Section -->
        <section class="info-section">
            <div class="info-container lg-glass">
                <img class="info-icon" id="infoIcon" data-path="common/verified-badge.svg" alt="공식 인증" style="width: 24px; height: 24px;">
                <div class="info-content">
                    <h3 class="info-title">대회 일정 안내</h3>
                    <p class="info-desc">
                        위 대회 일정은 대한수영연맹 및 각 시도 수영연맹의 공식 발표를 바탕으로 정리되었습니다.
                        정확한 일정과 참가 방법은 <a href="https://www.koreaaquatics.or.kr/" target="_blank" rel="noopener noreferrer">대한수영연맹 공식 홈페이지</a>에서 확인하시기 바랍니다.
                        대회 일정은 변경될 수 있으니 참가 전 반드시 확인해 주세요.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>

    <script type="module" src="../../components/header/header.js"></script>
    <script type="module" src="../../components/footer/footer.js"></script>
    <script type="module" src="competitions.js"></script>
</body>
</html>
